<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Asistente Operations System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-10 border border-slate-100">
        <div class="flex flex-col items-center mb-10">
            <div class="w-16 h-16 bg-gradient-brand rounded-2xl flex items-center justify-center text-white shadow-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-black uppercase tracking-tighter">Acceso Clínica</h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-2 italic">Asistente Operations System</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-4">Email Corporativo</label>
                <input type="email" id="email" placeholder="admin@clinica.com" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-500 outline-none transition font-semibold text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-4">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-500 outline-none transition font-semibold text-sm">
            </div>
            
            <p id="error-msg" class="text-center text-red-500 text-xs font-bold hidden italic uppercase">Credenciales incorrectas</p>

            <button onclick="validateLogin()" class="w-full bg-gradient-brand text-white py-5 rounded-2xl font-black text-sm shadow-xl hover:scale-[1.02] transition active:scale-95 uppercase tracking-widest">
                Ingresar al Sistema
            </button>
        </div>

        <div class="mt-8 text-center">
            <a href="#" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-purple-600 transition italic">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            // Lógica de Usuario de Prueba
            if (email === 'admin@clinica.com' && pass === 'asistente2026') {
                window.location.href = 'dashboard.html'; // Redirige si es correcto
            } else {
                error.classList.remove('hidden'); // Muestra error si es incorrecto
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }
    </script>
</body>
</html>
