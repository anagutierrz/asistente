<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Asistente Operations System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Restauración de los colores del logo original */
        .bg-gradient-brand {
            background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%) !important;
        }
        
        .text-gradient-brand {
            background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card {
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(124, 42, 232, 0.15);
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white login-card p-10 border border-slate-100">
        <div class="flex flex-col items-center mb-10 text-center">
            <div class="w-16 h-16 bg-gradient-brand rounded-2xl flex items-center justify-center text-white shadow-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-[900] uppercase tracking-tighter text-slate-900">Acceso Clínica</h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mt-2 italic">Operations System</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-4">Email Corporativo</label>
                <input type="email" id="email" placeholder="admin@clinica.com" 
                    class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-500 outline-none transition font-semibold text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-4">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-500 outline-none transition font-semibold text-sm">
            </div>
            
            <p id="error-msg" class="text-center text-red-500 text-[10px] font-black hidden italic uppercase tracking-widest">
                Credenciales incorrectas
            </p>

            <button onclick="validateLogin()" 
                class="w-full bg-gradient-brand text-white py-5 rounded-2xl font-[900] text-sm shadow-xl hover:scale-[1.02] transition active:scale-95 uppercase tracking-widest">
                Ingresar al Sistema
            </button>
        </div>

        <div class="mt-8 text-center">
            <a href="#" class="text-[10px] font-black text-slate-300 uppercase tracking-widest hover:text-purple-600 transition italic">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            // Credenciales de prueba actualizadas
            if (email === 'admin@clinica.com' && pass === 'asistente2026') {
                window.location.href = 'dashboard.html'; // Redirección lógica al Panel
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }
    </script>
</body>
</html>
