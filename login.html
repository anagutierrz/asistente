<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clínica | Asistente Operations System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-asistente { background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%); }
        .text-gradient-asistente {
            background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md">
        <div class="flex flex-col items-center mb-10">
            <div class="w-16 h-16 bg-gradient-asistente rounded-2xl flex items-center justify-center text-white shadow-2xl mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-3xl font-[900] tracking-tighter uppercase">Asistente</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] italic">Operations System</p>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
            <h2 class="text-xl font-bold mb-8 text-center">Acceso al Centro de Operaciones</h2>
            
            <form action="dashboard.html" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Email Corporativo</label>
                    <input type="email" placeholder="clinica@ejemplo.com" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:border-purple-500 focus:ring-0 outline-none transition font-medium" required>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Contraseña</label>
                    <input type="password" placeholder="••••••••" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:border-purple-500 focus:ring-0 outline-none transition font-medium" required>
                </div>

                <div class="flex justify-end">
                    <a href="#" class="text-xs font-bold text-purple-600 hover:text-orange-500 transition">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="w-full bg-gradient-asistente text-white py-5 rounded-2xl text-lg font-[900] shadow-lg hover:scale-[1.02] transition transform active:scale-95">
                    INGRESAR AL SISTEMA
                </button>
            </form>
        </div>

        <p class="mt-10 text-center text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] italic">
            Infraestructura Segura para el Sector Estético
        </p>
    </div>

</body>
</html>
