<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversaciones | Asistente OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .bg-gradient-brand { background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%); }
        .text-gradient-brand {
            background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .chat-height { height: calc(100vh - 110px); }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <aside class="w-full md:w-72 bg-[#121826] text-white p-6 flex md:flex-col border-b md:border-r border-slate-800">
        <div class="mb-8 hidden md:block">
            <h1 class="text-2xl font-black uppercase tracking-tighter">Asistente <span class="text-purple-500 italic">OS</span></h1>
        </div>
        <nav class="flex flex-row md:flex-col gap-4 w-full overflow-x-auto md:overflow-x-visible">
            <a href="dashboard.html" class="px-4 py-3 rounded-2xl text-slate-400 hover:text-white transition font-bold text-sm">Resumen</a>
            <a href="conversaciones.html" class="px-4 py-3 rounded-2xl bg-gradient-brand text-white shadow-lg font-black text-sm">Conversaciones</a>
            <a href="ajustes-perfil.html" class="px-4 py-3 rounded-2xl text-slate-400 hover:text-white transition font-bold text-sm">Configurar IA</a>
            <a href="calendario-google.html" class="px-4 py-3 rounded-2xl text-slate-400 hover:text-white transition font-bold text-sm">Calendario</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full bg-white">
        <header class="p-6 md:p-8 border-b border-slate-100 bg-white">
            <h2 class="text-2xl font-[900] tracking-tighter uppercase text-slate-900">Monitor de Chats <span class="text-gradient-brand">en vivo</span></h2>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <div class="hidden lg:flex w-80 border-r border-slate-50 flex-col">
                <div class="p-4 border-b border-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-widest italic">Recientes</div>
                <div class="flex-grow overflow-y-auto">
                    <div class="p-4 border-l-4 border-purple-500 bg-purple-50/30 cursor-pointer">
                        <p class="text-sm font-black text-slate-900 leading-none">Mariana Solís</p>
                        <p class="text-[10px] text-slate-500 mt-1 italic">Cita agendada: 16:00 PM</p>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col bg-slate-50/50">
                <div class="flex-1 p-6 space-y-4 overflow-y-auto chat-height">
                    <div class="flex flex-col items-start">
                        <div class="max-w-md bg-white p-4 rounded-2xl rounded-bl-none shadow-sm border border-slate-100 text-sm italic">
                            Hola, ¿tienen disponibilidad para hoy en la tarde?
                        </div>
                    </div>
                    <div class="flex flex-col items-end">
                        <div class="max-w-md bg-gradient-brand text-white p-4 rounded-2xl rounded-br-none shadow-lg text-sm italic font-bold">
                            ¡Hola Mariana! Sí, tengo disponible a las 4:00 PM para valoración. ¿Te reservo el lugar?
                        </div>
                        <span class="text-[8px] font-black text-purple-400 uppercase mt-1 tracking-widest">Enviado por IA</span>
                    </div>
                </div>

                <div class="p-6 bg-white border-t border-slate-100">
                    <div class="flex items-center gap-4 bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4">
                        <input type="text" placeholder="IA gestionando conversación..." disabled class="flex-grow bg-transparent text-xs font-bold text-slate-400 italic outline-none">
                        <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:scale-105 transition">Intervenir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
