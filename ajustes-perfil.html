<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de la Clínica | Asistente OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .bg-gradient-brand { background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%); }
        .text-gradient-brand {
            background: linear-gradient(135deg, #7c2ae8 0%, #fa8c47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <aside class="w-full md:w-72 bg-[#121826] text-white p-6 flex md:flex-col border-b md:border-r border-slate-800">
        <div class="mb-8 hidden md:block">
            <h1 class="text-2xl font-black uppercase tracking-tighter">Asistente <span class="text-purple-500 italic">OS</span></h1>
        </div>
        <nav class="flex flex-row md:flex-col gap-4 w-full overflow-x-auto md:overflow-x-visible">
            <a href="dashboard.html" class="px-4 py-3 rounded-2xl text-slate-400 hover:text-white transition font-bold text-sm">Resumen</a>
            <a href="ajustes-perfil.html" class="px-4 py-3 rounded-2xl bg-gradient-brand text-white shadow-lg font-black text-sm">Configurar IA</a>
            <a href="calendario-google.html" class="px-4 py-3 rounded-2xl text-slate-400 hover:text-white transition font-bold text-sm">Calendario</a>
            <a href="ajustes-conexion.html" class="px-4 py-3 rounded-2xl text-slate-400 hover:text-white transition font-bold text-sm">WhatsApp</a>
        </nav>
    </aside>

    <main class="flex-1 p-6 md:p-12 overflow-y-auto">
        <header class="mb-10">
            <h2 class="text-3xl md:text-4xl font-[900] tracking-tighter uppercase text-slate-900">Configuración de la Clínica</h2>
            <p class="text-slate-500 mt-2 italic">Define la información base que el Asistente IA utilizará para informar a tus pacientes.</p>
        </header>

        <form class="space-y-8 max-w-4xl">
            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm p-8 md:p-10">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-8 italic">Datos Públicos</h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Nombre Comercial</label>
                        <input type="text" placeholder="Ej: Clínica Estética Avanzada" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Especialidad Principal</label>
                        <input type="text" placeholder="Ej: Dermatología y Estética" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Dirección Física</label>
                        <input type="text" placeholder="Calle, Número, Ciudad" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm p-8 md:p-10">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-8 italic">Catálogo de Servicios</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <div>
                            <p class="text-sm font-bold text-slate-800">Cita de Valoración</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase italic">30 min | Gratis</p>
                        </div>
                        <button type="button" class="text-red-400 hover:text-red-600 font-black text-xs uppercase">Eliminar</button>
                    </div>
                    <button type="button" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-400 hover:border-purple-300 hover:text-purple-500 transition">
                        + Agregar Nuevo Servicio
                    </button>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="w-full md:w-auto bg-gradient-brand text-white px-12 py-5 rounded-2xl text-lg font-black shadow-xl hover:scale-105 transition active:scale-95">
                    ACTUALIZAR BASE DE DATOS IA
                </button>
            </div>
        </form>
    </main>
</body>
</html>
