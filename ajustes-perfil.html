<section class="p-10 max-w-4xl">
    <div class="mb-10">
        <h2 class="text-2xl font-[900] text-slate-900 tracking-tight uppercase">Configuración de la Clínica</h2>
        <p class="text-sm text-slate-500 mt-2 italic font-medium">Define la información base que el Asistente IA utilizará para informar a tus pacientes.</p>
    </div>

    <div class="space-y-8">
        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm p-10">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-8 italic">Datos Públicos</h3>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3 ml-1">Nombre Comercial</label>
                    <input type="text" placeholder="Ej: Clínica Estética Avanzada" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3 ml-1">Especialidad Principal</label>
                    <input type="text" placeholder="Ej: Dermatología y Estética" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3 ml-1">Dirección Física Completa</label>
                    <input type="text" placeholder="Calle, Número, Ciudad y Referencias" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3 ml-1">Link de Google Maps (URL)</label>
                    <input type="url" placeholder="https://maps.google.com/..." class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:border-purple-300 outline-none transition text-sm font-semibold">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm p-10">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-8 italic">Catálogo de Servicios</h3>
            
            <div class="space-y-4">
                <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-dashed border-slate-200">
                    <div class="flex-grow">
                        <p class="text-sm font-bold text-slate-800 leading-none">Cita de Valoración</p>
                        <p class="text-[10px] text-slate-400 mt-1 uppercase font-bold italic">Duración: 30 min | Precio: Gratis</p>
                    </div>
                    <button class="text-slate-300 hover:text-red-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
                
                <button class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-400 hover:border-purple-300 hover:text-purple-500 transition">
                    + Agregar Nuevo Servicio
                </button>
            </div>
        </div>

        <div class="flex justify-end">
            <button class="bg-gradient-asistente text-white px-12 py-5 rounded-2xl text-lg font-black shadow-xl hover:scale-105 transition active:scale-95">
                ACTUALIZAR BASE DE DATOS IA
            </button>
        </div>
    </div>
</section>
